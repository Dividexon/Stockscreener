<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener - Matrix Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="container">
        <header>
            <h1 class="glitch" data-text="STOCK SCREENER">STOCK SCREENER</h1>
            <div class="subtitle">MARKET MONITORING SYSTEM</div>
        </header>

        <div class="controls">
            <button class="matrix-btn active" data-market="bluechip">BLUE CHIPS</button>
            <button class="matrix-btn" data-market="tech">TECH</button>
            <button class="matrix-btn" data-market="crypto">CRYPTO</button>
            <button class="matrix-btn refresh-btn" id="refresh">â†» REFRESH</button>
        </div>

        <div class="stocks-container" id="stocks">
            <div class="loading">
                <span class="loading-text">INITIALIZING...</span>
                <div class="loading-bar"></div>
            </div>
        </div>

        <footer>
            <div class="status">
                <span id="status">SYSTEM ONLINE</span> |
                <span id="last-update">--:--:--</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
